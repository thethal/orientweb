    body {
        height: 100%;

    .wrapper {
        flex: 1;

<body>
    <header>
        <div class="logo">
            <i class="fas fa-compass"></i>
            <span>Orient Web</span>
        </div>

        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle" class="menu-icon">
            <i class="fas fa-bars"></i>
        </label>

        <nav class="nav-links">
            <a href="index.html">Accueil</a>

            <a href="contact.html" class="active">Contact</a>
        </nav>
    </header>

    <main>
       <h2>Contactez-nous</h2>
<form action="#" method="post">
    <div class="form-group">
        <label for="name">Nom complet</label>
        <input type="text" id="name" name="name" placeholder="Votre nom complet" required>
    </div>

    <div class="form-group">
        <label for="email">Adresse e-mail</label>
        <input type="email" id="email" name="email" placeholder="votre.email@example.com" required>
    </div>

    <div class="form-group">
        <label>Sujet de votre message</label>
        <div class="radio-group">
            <div class="radio-option">
                <input type="radio" id="info" name="subject" value="Demande d'information" checked>
                <label for="info">Demande d'information</label>
            </div>
            <div class="radio-option">
                <input type="radio" id="job" name="subject" value="Proposition d'emploi">
                <label for="job">Proposition d'emploi</label>
            </div>
            <div class="radio-option">
                <input type="radio" id="partnership" name="subject" value="Partenariat">
                <label for="partnership">Partenariat</label>
            </div>
            <div class="radio-option">
                <input type="radio" id="other" name="subject" value="Autre">
                <label for="other">Autre demande</label>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Votre message ici..." required></textarea>
    </div>

    <button type="submit" class="submit-btn">Envoyer le message</button>
</form>

            <input type="submit" value="Envoyer" />
        </form>
    </main>

    <footer>
        <p>© 2025 Orient Web. Tous droits réservés. | Contact : contact@orientweb.org</p>
    </footer>
</body>
